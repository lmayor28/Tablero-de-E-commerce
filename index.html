<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero de E-commerce (Vite)</title>

    <!-- 1. Tailwind CSS (CDN) -->
    <!-- Mantenemos esto por simplicidad. En un proyecto 100% profesional, -->
    <!-- esto se instalaría con npm, pero así funciona perfecto. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- 3. Los estilos de src/assets/main.css serán inyectados por Vite automáticamente -->
  </head>
  <body class="bg-gray-100">
    <!-- 4. El div donde se montará nuestra aplicación Vue -->
    <div id="app" class="p-4 md:p-10">
      <!-- Vue reemplazará este contenido -->
    </div>

    <!-- 5. El script de entrada de Vite. ¡Esto es lo más importante! -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
